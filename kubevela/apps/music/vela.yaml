apiVersion: core.oam.dev/v1beta1
kind: Application
metadata:
  name: music
spec:
  components:
    - name: music
      type: webservice
      properties:
        image: foamzou/melody:latest
        ports:
          - port: 5566

      traits:
        - type: storage
          properties:
            pvc:
              - name: object-storage-melody
                mountPath: /app/backend/.profile/
                accessModes:
                  - ReadWriteOnce
                  - ReadOnlyMany
                resources:
                  requests:
                    storage: 100Mi
                storageClassName: csi-s3
        - type: sslgateway
          properties:
            domain: "music.saltbo.fun"
            certIssuer: letsencrypt.org
            http:
              "/": 5566

